<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Wiselent</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css"  charset="utf-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="bower_components/flipclock/compiled/flipclock.css" type="text/css"  charset="utf-8">
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css" type="text/css"  charset="utf-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="background-wrapper">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <h1 class="heading">Wiselent</h1>
            </div>
          </div>

          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <div class="countdown-clock"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <h1 class="heading animated bounceInLeft">We are Coming</h1>
            </div>
          </div>

          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <h1 class="heading"> &darr; Subscribe &darr; </h1>
            </div>
          </div>

          <div class="row">
            <!-- Begin MailChimp Signup Form -->
            <form action="//wiselent.us11.list-manage.com/subscribe/post?u=275e56855c0d109c67952ce8e&amp;id=585c1bbd31" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <div class="col-md-4 col-md-offset-4">
                <div class="input-group input-group-lg">
                  <span for="mce-EMAIL" class="input-group-addon">Email:</span>
                  <input type="email" class="form-control" placeholder="john.doe@example.com" value="" name="EMAIL" id="mce-EMAIL">
                  <span class="input-group-btn">
                    <div id="mce-responses" class="clear">
                      <div class="response" id="mce-error-response" style="display:none"></div>
                      <div class="response" id="mce-success-response" style="display:none"></div>
                    </div>
                    <div style="position: absolute; left: -5000px;"><input type="text" name="b_275e56855c0d109c67952ce8e_585c1bbd31" tabindex="-1" value=""></div>
                    <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn btn-primary">
                  </span>
                </div>
              </div>
            </form>
            <!--End mc_embed_signup-->
          </div>

        </div>
      </div>
    </div>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/flipclock/compiled/flipclock.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
